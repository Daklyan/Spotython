<div>
    <ul class="list-unstyled">
        {% for i in short %}
          <li class="media">
              <a href="{{ i.artist_url }}"> <img id="img-artiste" src="{{ i.artiste_picture }}" class="mr-3"></a>
            <div class="media-body">
                <h5 class="mt-0 mb-1"> <a href="{{ i.artist_url }}">{{ i.iter }}{{ i.artiste_name }}</a></h5>
            </div>
          </li>
        {% endfor %}
    </ul>
</div>
