{% extends 'api_spotify/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm">
            {% include 'api_spotify/list.html' %}
        </div>
        <div class="col-sm">
            <form class="form-inline" action="{% url 'api_spotify:login' %}" method="get">
                <button>Log in</button>
            </form>
        </div>
        <div class="col-sm">
            <form class="form-inline" action="{% url 'api_spotify:logout' %}" method="get">
                <button>Log out</button>
            </form>
        </div>
    </div>

        <br>
        <br>
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Short</a>
        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Medium</a>
        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Long</a>
      </div>
    </nav>

        <br>
        <br>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          {% include 'api_spotify/short.html' %}
      </div>
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
          {% include 'api_spotify/medium.html' %}
      </div>
      <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
          {% include 'api_spotify/long.html' %}
      </div>
    </div>
{% endblock%}
